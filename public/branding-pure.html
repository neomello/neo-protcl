<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="description" content="NΞØ HUB - PROTOCOLO DE ADMISÃO" />
  <meta name="ens-domain" content="neoprotocol.eth" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cloudflare-ipfs.com/ipfs/bafybeicwktbd4bpuey7w5efaqqzgtrul43hlwn4ison5l4vn37b3cklzdi" />
  
  <!-- Inter Font - com suporte completo a acentos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&subset=latin,latin-ext&display=swap" rel="stylesheet">
  
  <title>NEO HUB - PROTOCOLO DE ADMISÃO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    body {
      background-color: #ffffff;
      color: #000000;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
      font-weight: 400;
      letter-spacing: -0.01em;
      overflow: hidden;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .web-app-badge {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 100;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #000000;
      font-weight: 400;
      text-decoration: none;
      cursor: pointer;
    }

    .web-app-badge:hover {
      opacity: 0.7;
    }

    .grid-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      opacity: 0.05;
      background-image: 
        linear-gradient(0deg, #e0e0e0 1px, transparent 1px),
        linear-gradient(90deg, #e0e0e0 1px, transparent 1px);
      background-size: 48px 48px;
      z-index: 0;
    }

    .glow {
      display: none;
    }

    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      max-width: 1280px;
      margin: 0 auto;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .accent {
      animation: fadeInScale 1s ease-out 0s forwards;
      margin-bottom: 48px;
    }

    .title-section {
      animation: fadeInDown 1s ease-out 0.1s forwards;
      text-align: center;
      margin-bottom: 48px;
    }

    .message-section {
      animation: fadeInDown 1s ease-out 0.2s forwards;
      max-width: 40rem;
      text-align: center;
      margin-bottom: 48px;
    }

    .buttons-section {
      animation: fadeInScale 1s ease-out 0.3s forwards;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .genesis-text {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .genesis-label {
      font-size: 0.8125rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #000000;
      font-weight: 500;
    }

    .particle {
      font-size: 1rem;
      color: #000000;
      line-height: 1;
    }

    .neo-logo {
      width: clamp(200px, 30vw, 400px);
      height: auto;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInScale 300ms linear 100ms forwards;
    }

    h1 {
      font-size: clamp(3rem, 10vw, 7rem);
      font-weight: 900;
      letter-spacing: -0.02em;
      margin-bottom: 1rem;
      line-height: 1.1;
      color: #000000;
    }

    h2 {
      font-size: clamp(1.25rem, 4vw, 2rem);
      font-weight: 300;
      color: #000000;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .message-primary {
      font-size: 1.0625rem;
      color: #000000;
      line-height: 1.6;
      margin-bottom: 1rem;
      font-weight: 300;
    }

    .message-secondary {
      font-size: 0.875rem;
      color: #000000;
      letter-spacing: 0.1em;
      font-weight: 400;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 1rem;
      white-space: nowrap;
      letter-spacing: -0.01em;
    }

    .btn-primary {
      background-color: #007acc;
      border: 1px solid #007acc;
      color: #ffffff;
    }

    .btn-primary:hover {
      background-color: #005a9e;
      border-color: #005a9e;
      color: #ffffff;
    }

    .btn-primary:active {
      background-color: #004578;
    }

    .btn-secondary {
      border: 1px solid #3e3e3e;
      color: #cccccc;
      background-color: rgba(62, 62, 62, 0.3);
    }

    .btn-secondary:hover {
      border-color: #007acc;
      background-color: rgba(0, 122, 204, 0.1);
      color: #ffffff;
    }

    .btn-secondary:active {
      background-color: rgba(0, 122, 204, 0.2);
    }

    .icon {
      width: 1.25rem;
      height: 1.25rem;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      background: linear-gradient(to top, #ffffff, transparent);
      padding: 18px;
      z-index: 10;
    }

    .footer-content {
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: space-between;
      align-items: center;
    }

    @media (min-width: 768px) {
      .footer-content {
        flex-direction: row;
      }
    }

    .footer-specs,
    .footer-links {
      display: flex;
      gap: 1.5rem;
      font-size: 0.75rem;
      color: rgba(0, 0, 0, 0.5);
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .footer-links a {
      color: #858585;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #4ec9b0;
    }

    .footer-divider {
      color: #3e3e3e;
    }

    .coding-status {
      color: rgba(0, 0, 0, 0.5);
      font-weight: 400;
    }

    @media (max-width: 640px) {
      .buttons-section {
        flex-direction: column;
        gap: 0.75rem;
      }

      .btn {
        width: 100%;
      }

      .container {
        padding: 1.5rem;
        height: auto;
        min-height: 100vh;
        padding-bottom: 12rem;
      }
    }
  </style>
</head>
<body>
  <a href="https://neoprotocol.space" target="_blank" rel="noreferrer" class="web-app-badge">WEB APP</a>
  
  <div class="grid-background"></div>
  <div class="glow" id="glow"></div>

  <div class="container">
    <div class="accent">
          <div class="genesis-text">
            <span class="particle">⟡</span>
            <span class="genesis-label">Genesis Block</span>
            <span class="particle">⟡</span>
          </div>
    </div>

    <div class="title-section">
      <img 
        src="https://cloudflare-ipfs.com/ipfs/bafkreifm3hzdhem47tfzzqxm4274t3rqkzrgsa2zi2bc72nzjecxaixsxm" 
        alt="NΞØ" 
        class="neo-logo"
      />
      <h2>Protocolo de Admissão</h2>
    </div>

    <div class="message-section">
      <p class="message-primary">
        Quando o centro desaparece, a direção vira linguagem.
      </p>
      <p class="message-primary">
        E a linguagem vira rede. E a rede vira organismo.
      </p>
      <p class="message-secondary">
        Assim, você descobre que é livre.
      </p>
    </div>

  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-specs">
        <span>v1.0</span>
        <span class="footer-divider">|</span>
        <span class="coding-status">øcoding</span>
      </div>
      <div class="footer-links">
        <a href="https://github.com/NEO-PROTOCOL" target="_blank" rel="noreferrer">GitHub</a>
        <a href="https://www.instagram.com/neoprotocol.eth/" target="_blank" rel="noreferrer">Instagram</a>
      </div>
    </div>
  </footer>

      <div id="protocol" style="position: absolute; top: 100vh; width: 100%; height: 0; visibility: hidden;"></div>

  <script>
    // Detectar se é desktop e redirecionar
    var isDesktop = window.innerWidth > 768 || (!('ontouchstart' in window) && navigator.maxTouchPoints === 0);
    
    if (isDesktop) {
      // Redirecionar para página alternativa com links randômicos
      window.location.href = './desktop-redirect.html';
    }

    var glow = document.getElementById('glow');
    var mouseX = 0;
    var mouseY = 0;
    var targetX = 0;
    var targetY = 0;

    document.addEventListener('mousemove', function(e) {
      targetX = e.clientX;
      targetY = e.clientY;
    });

    function animate() {
      mouseX += (targetX - mouseX) * 0.15;
      mouseY += (targetY - mouseY) * 0.15;
      
      glow.style.left = mouseX + 'px';
      glow.style.top = mouseY + 'px';
      
      requestAnimationFrame(animate);
    }

    animate();

    document.querySelectorAll('a[href^="#"]').forEach(function(anchor) {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        var href = this.getAttribute('href');
        var target = document.querySelector(href);
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>
</body>
</html>
