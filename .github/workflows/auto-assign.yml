name: Auto Assign

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: 'Auto-assign issue/PR'
        uses: pozil/auto-assign-issue@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          # Atribui automaticamente para CODEOWNERS baseado no arquivo .github/CODEOWNERS
          # A action detecta automaticamente CODEOWNERS quando dispon√≠vel
          numOfAssignee: 1

