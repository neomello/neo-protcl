name: Markdown Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  markdown-lint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint '**/*.md' --ignore node_modules --ignore dist --ignore .git --ignore-path .markdownlintignore || true

      - name: Check for blank lines after headers
        run: |
          echo "Checking for blank lines after headers..."
          # Verifica headers sem linha em branco usando markdownlint com regra MD022
          # Apenas para arquivos não ignorados (markdownlint já respeita .markdownlintignore)
          if markdownlint '**/*.md' --ignore node_modules --ignore dist --ignore .git --ignore-path .markdownlintignore 2>&1 | grep -q "MD022"; then
            echo "⚠️  Some headers may be missing blank lines (MD022)"
            echo "Run 'npm run lint:md' locally to see details"
            # Não falha o build, apenas avisa (markdownlint já mostrou os erros acima)
          else
            echo "✅ All headers have blank lines"
          fi

