        Get native or ERC20 token balance for a wallet address. Can retrieve
        live balances for any ERC20 token on a signle chain, or native token
        balances across multiple chains.


        **Authentication**: Pass `x-client-id` header for frontend usage from
        allowlisted origins or `x-secret-key` for backend usage.
      operationId: getWalletBalance
      summary: Get Balance
      tags:
        - Wallets
      parameters:
        - schema:
            type: string
            description: A valid Ethereum address (0x-prefixed hex string) or ENS name
              (e.g., vitalik.eth).
          required: true
          description: A valid Ethereum address (0x-prefixed hex string) or ENS name
            (e.g., vitalik.eth).
          name: address
          in: path
        - schema:
            type: array
            description: "Chain ID(s) to request balance data for. You can specify multiple
              chain IDs by repeating the parameter, up to a maximum of 50.
              Example: ?chainId=1&chainId=137"
            items:
              type: integer
            maxItems: 50
            minItems: 1
          required: true
          description: "Chain ID(s) to request balance data for. You can specify multiple
            chain IDs by repeating the parameter, up to a maximum of 50.
            Example: ?chainId=1&chainId=137"
          name: chainId
          in: query
        - schema:
            type: string
            description: The token contract address. Omit for native token (ETH, MATIC,
              etc.).
          required: false
          description: The token contract address. Omit for native token (ETH, MATIC, etc.).
          name: tokenAddress
          in: query
      responses:
        "200":
          description: Wallet native balances retrieved successfully. Returns detailed
