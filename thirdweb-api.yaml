  /v1/solana/broadcast-transaction:
    post:
      description: >-
        Broadcast a signed Solana transaction to the network and wait for
        confirmation. This endpoint accepts a base64 encoded signed transaction
        (such as the output from /v1/solana/sign-transaction), submits it to the
        Solana blockchain, and polls until the transaction is confirmed (up to
        30 seconds).


        The endpoint waits for the transaction to reach 'confirmed' or
        'finalized' status before returning. If the transaction fails on-chain,
        detailed error information is returned including instruction index,
        error type, and the transaction signature for debugging.


        **Authentication**: This endpoint requires backend authentication using
        the x-secret-key header.
      operationId: broadcastSolanaTransaction
      security:
        - SecretKeyAuth: []
      summary: Broadcast Signed Solana Transaction
      tags:
        - Solana
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                chainId:
                  type: string
                  description: Solana network the signed transaction targets. Use solana:mainnet
                    or solana:devnet.
                  anyOf:
                    - type: string
                      pattern: ^[a-z0-9]{3,8}:[-_A-Za-z0-9]{1,32}$
                      examples:
                        - eip155:1
                        - eip155:137
                        - eip155:8453
                        - solana:mainnet
                        - solana:devnet
                        - solana:5eykt4UsFv8P8NJdTREpY1vzqKqZKvdp
                        - solana:EtWTRABZaYq6iMfeYKouRu166VU2xqa1
                    - type: integer
                      minimum: 1
                      examples:
                        - 1
                        - 137
                        - 8453
                  examples:
                    - solana:mainnet
                    - solana:devnet
                signedTransaction:
                  type: string
                  minLength: 1
                  description: Base64 encoded signed transaction to broadcast to the Solana
                    network.
              required:
                - chainId
                - signedTransaction
              description: Request payload for broadcasting a signed Solana transaction. Use
                the signedTransaction output from /v1/solana/sign-transaction.
              examples:
                - chainId: solana:devnet
                  signedTransaction: AQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAgIAAQIDBAUGBwgJ
      responses:
        "200":
          description: Transaction broadcast and confirmed successfully. Returns the
            transaction signature (equivalent to EVM transaction hash).
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      signature:
                        type: string
                        minLength: 1
                        description: Transaction signature returned by the Solana network.
                    required:
                      - signature
                required:
                  - result
                examples:
                  - result:
                      signature: 5ttCNobho7nk5F1Hh4pU4d9T2o1yAFn3p1w8z8jk2jKd9KWCKN6dzyuT5xP1ny4wz9f5xCLjAF6Y9s9EoTW4aE1X
        "400":
          description: Transaction failed on-chain. Response includes detailed error
            information with the transaction signature, error type, and
            instruction index (if applicable). Common errors include
            InsufficientFunds, InstructionError (program execution failure),
            InvalidAccountData, etc.
        "401":
          description: Authentication required. Include x-secret-key or Authorization
            headers.
        "500":
          description: Internal server error occurred while broadcasting or polling the
            transaction.
        "504":
          description: Transaction was not confirmed within the 30 second timeout period.
            The transaction may still be pending or dropped.
