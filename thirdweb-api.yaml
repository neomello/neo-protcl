info:
  contact:
    name: thirdweb Support
    url: https://thirdweb.com/support
  description: thirdweb API provides a unified interface for Web3 development.
    Build scalable blockchain applications with easy-to-use endpoints for wallet
    management, transaction processing, signatures, and smart contract
    interactions. Powered by thirdweb's infrastructure.
  title: thirdweb API
  version: 1.22.0
openapi: 3.1.0
security:
  - ClientAuth: []
servers:
  - description: thirdweb API server
    url: https://api.thirdweb.com
tags:
  - name: AI
    description: Create AI agents with the ability to fetch live onchain data,
      analyze transactions, buy and swap cryptocurrencies and more.
  - name: Authentication
    description: Authentication endpoints to get started with User Wallets, social
      login and linking.
  - name: Wallets
    description: Abstract blockchain complexity with wallets to onboard users and
      scale transactions.
  - name: x402
    description: Accept HTTP and agentic payments for your API in any token across
      thousands of chains.
  - name: Bridge
    description: Bridge allows developers to easily bridge and swap tokens between
      chains and wallets.
  - name: Tokens
    description: A comprehensive toolkit to create, launch, and sell ERC20, ERC721
      and ERC1155 tokens.
  - name: Gateway
    description: Infrastructure that powers thirdweb services with data including
      real-time, historical, onchain and onchain-related data.
  - name: Solana
    description: Programatically interact with Solana, sign, transact and swap tokens.
components:
  securitySchemes:
    ClientAuth:
      description: "Client ID for frontend usage (use Secret Key for backend usage).
        Web: send x-client-id only (domain allowlist verification). Native
        (desktop/mobile): send x-client-id together with x-bundle-id (bundle ID
        allowlist verification)."
      in: header
      name: x-client-id
      type: apiKey
    BundleIdAuth:
      description: Bundle ID for native platform authentication (required for
        desktop/mobile apps alongside x-client-id)
      in: header
      name: x-bundle-id
      type: apiKey
    SecretKeyAuth:
      description: Secret key for backend usage (never expose publicly)
      in: header
      name: x-secret-key
      type: apiKey
    BearerAuth:
      bearerFormat: JWT
      description: JWT access token for frontend usage (obtained from wallet authentication)
      scheme: bearer
      type: http
    EcosystemAuth:
      description: Ecosystem ID for ecosystem wallet operations
      in: header
      name: x-ecosystem-id
      type: apiKey
    EcosystemPartnerAuth:
      description: Ecosystem Partner ID for partner-specific routing
      in: header
      name: x-ecosystem-partner-id
      type: apiKey
    AwsKmsArn:
      description: AWS KMS Key ARN for KMS-based authentication
      in: header
      name: x-aws-kms-arn
      type: apiKey
    AwsAccessKeyId:
      description: AWS Access Key ID for KMS authentication
      in: header
      name: x-aws-access-key-id
      type: apiKey
    AwsSecretAccessKey:
      description: AWS Secret Access Key for KMS authentication
      in: header
      name: x-aws-secret-access-key
      type: apiKey
    AccountAddress:
      description: User wallet address for EIP-7702 session key execution
      in: header
      name: x-account-address
      type: apiKey
    SessionKeyAddress:
      description: Session key address (server wallet) for EIP-7702 session key execution
      in: header
      name: x-session-key-address
      type: apiKey
    VaultAccessToken:
      description: Vault access token required when ejecting from managed vault. Users
        who eject from their managed vault must pass this token when transacting
        with server wallets.
      in: header
      name: x-vault-access-token
      type: apiKey
  schemas: {}
  parameters: {}
paths:
  /v1/auth/initiate:
    post:
      tags:
        - Authentication
      operationId: initiateAuthentication
      summary: Initiate Auth
      description: >-
        Start any authentication flow in one unified endpoint. This endpoint
        supports all authentication methods including SMS, email, OAuth,
        passkey, and SIWE (Sign-In with Ethereum).


        **Supported Methods:**

        - **SMS** - Send verification code to phone number

        - **Email** - Send verification code to email address  

        - **Passkey** - Generate WebAuthn challenge for biometric authentication

        - **SIWE** - Generate Sign-In with Ethereum payload


        **Flow:**

        1. Choose your authentication method

        2. Provide method-specific parameters

        3. Receive challenge data to complete authentication

        4. Use the /complete endpoint to finish the process


        **OAuth:**


        The OAuth method uses a dedicated `/auth/social` endpoint instead of
        this one:


        `GET /auth/social?provider=google&redirectUrl=...`


        **Custom (JWT, auth-payload) and Guest:**


        For custom authentication (JWT, auth-payload) and for guest
        authentication, you can skip this step and use the `/auth/complete`
        endpoint directly.


        **Authentication:** Requires `x-client-id` header for frontend usage or
        `x-secret-key` for backend usage.
      security:
        - ClientAuth: []
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    method:
                      type: string
                      enum:
                        - sms
                      description: "Authentication method: SMS"
                    phone:
                      type: string
                      description: Phone number in E.164 format (e.g., +1234567890)
                  required:
                    - method
                    - phone
                  title: SMS Authentication
                - type: object
                  properties:
                    method:
                      type: string
                      enum:
                        - email
                      description: "Authentication method: Email"
                    email:
                      type: string
                      format: email
                      description: Email address for verification code
                  required:
                    - method
                    - email
                  title: Email Authentication
                - type: object
                  properties:
                    method:
                      type: string
                      enum:
                        - oauth
                      description: "Authentication method: OAuth"
                    provider:
                      type: string
                      enum:
                        - google
                        - apple
                        - facebook
                        - discord
                        - farcaster
                        - telegram
                        - line
                        - x
                        - coinbase
                        - github
                        - twitch
                        - steam
                        - tiktok
                        - epic
                      description: Social login provider
                    redirectUrl:
                      type: string
                      format: uri
                      description: Custom redirect URL after OAuth completion
                  required:
                    - method
                    - provider
                  title: OAuth Authentication
                - type: object
                  properties:
                    method:
                      type: string
                      enum:
                        - passkey
                      description: "Authentication method: Passkey"
                    type:
                      type: string
                      enum:
                        - sign-up
                        - sign-in
                      description: Whether to create a new passkey or use existing one
                    username:
                      type: string
                      description: Username for passkey (optional, for identification)
                  required:
                    - method
                    - type
                  title: Passkey Authentication
                - type: object
                  properties:
                    method:
                      type: string
                      enum:
                        - siwe
                      description: "Authentication method: Sign-In with Ethereum"
                    address:
                      type: string
                      description: Ethereum wallet address for SIWE
                    chainId:
                      type: integer
                      exclusiveMinimum: 0
                      description: Chain ID for SIWE (defaults to 1)
                      examples:
                        - 1
                        - 8453
                        - 137
                        - 56
                        - 43114
                        - 42161
                        - 10
                  required:
                    - method
                    - address
                  title: SIWE Authentication
              description: "Request to initiate authentication flow. Choose one of the
                supported authentication methods: sms, email, oauth, passkey, or
                siwe. The required fields depend on the authentication method
                selected."
              title: Authentication Initiate Request
              examples:
                - method: sms
                  phone: "+1234567890"
                - method: email
                  email: user@example.com
                - method: oauth
                  provider: google
                - method: passkey
                  type: sign-in
                - method: siwe
                  address: "0x742d35Cc6634C0532925a3b8D43C67B8c8B3E9C6"
      responses:
        "200":
          description: Authentication initiated successfully. Use the returned challenge
            data to complete authentication.
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      method:
                        type: string
                        enum:
                          - sms
                        description: "Authentication method: SMS"
                      success:
                        type: boolean
                        description: Whether the SMS code was sent successfully
                    required:
                      - method
                      - success
                    title: SMS Response
                  - type: object
                    properties:
                      method:
                        type: string
                        enum:
                          - email
                        description: "Authentication method: Email"
                      success:
                        type: boolean
                        description: Whether the email code was sent successfully
                    required:
                      - method
                      - success
                    title: Email Response
                  - type: object
                    properties:
                      method:
                        type: string
                        enum:
                          - oauth
                        description: "Authentication method: OAuth"
                      redirectUrl:
                        type: string
                        format: uri
                        description: URL to redirect user for OAuth authentication
                    required:
                      - method
                      - redirectUrl
                    title: OAuth Response
                  - type: object
                    properties:
                      method:
                        type: string
                        enum:
                          - passkey
                        description: "Authentication method: Passkey"
                      serverVerificationId:
                        type: string
                        description: Server verification ID for passkey
                      challenge:
                        type: string
                        description: Base64-encoded WebAuthn challenge
                      type:
                        type: string
                        description: Challenge type (sign-up or sign-in)
                    required:
                      - method
                      - serverVerificationId
                      - challenge
                      - type
                    title: Passkey Response
                  - type: object
                    properties:
                      method:
                        type: string
                        enum:
                          - siwe
                        description: "Authentication method: Sign-In with Ethereum"
                      payload:
                        type: string
                        description: SIWE message string to be signed
                    required:
                      - method
                      - payload
                    title: SIWE Response
                description: Response from authentication initiation. Contains method-specific
                  data needed to complete authentication.
                title: Authentication Initiate Response
                examples:
                  - method: sms
                    success: true
                  - method: email
                    success: true
                  - method: oauth
                    redirectUrl: https://wallets.google.com/oauth/authorize?...
                  - method: passkey
                    serverVerificationId: svid_abc123
                    challenge: Y2hhbGxlbmdlX2RhdGE=
                    type: sign-in
                  - method: siwe
                    payload: example.com wants you to sign in with your Ethereum wallet...
        "400":
          description: Invalid request - Check your method and parameters
        "429":
          description: Rate limit exceeded - Please wait before trying again
  /v1/auth/complete:
    post:
      tags:
        - Authentication
      operationId: completeAuthentication
      summary: Complete Auth
      description: >-
        Complete the authentication flow and receive your wallet credentials.
        After initiating authentication, use this endpoint to submit the
        required verification data.


        **Completion Methods:**

        - **SMS/Email** - Submit the verification code you received

        - **Passkey** - Provide the WebAuthn signature response

        - **SIWE** - Submit your signed Ethereum message

        - **Guest** - Create an ephemeral guest wallet

        - **Custom (JWT, auth-payload)** - Send your JWT token or custom payload


        **Response:**

        - `isNewUser` - Whether this is a new wallet creation

        - `token` - JWT token for authenticated API requests

        - `type` - The authentication method used

        - `userId` - Unique identifier for the authenticated user

        - `walletAddress` - Your new or existing wallet address


        **Next step - Verify your token:**

        ```javascript

        // Verify the token and get complete wallet details (server-side)

        fetch('/v1/wallets/me', {
          headers: { 
            'Authorization': 'Bearer ' + token,
            'x-secret-key': 'your-secret-key'
          }
        })

        .then(response => response.json())

        .then(data => {
          console.log('Wallet verified:', data.result.address);
          console.log('Auth profiles:', data.result.profiles);
        });

        ```


        **Authentication:** Requires `x-client-id` header for frontend usage or
        `x-secret-key` for backend usage.
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    method:
                      type: string
                      enum:
                        - sms
                      description: "Authentication method: SMS"
                    phone:
                      type: string
                      description: Phone number that received the code
                    code:
                      type: string
                      description: Verification code received via SMS
                  required:
                    - method
                    - phone
                    - code
                  title: SMS Completion
                - type: object
                  properties:
                    method:
                      type: string
                      enum:
                        - email
                      description: "Authentication method: Email"
                    email:
                      type: string
                      description: Email address that received the code
                    code:
                      type: string
                      description: Verification code received via email
                  required:
                    - method
                    - email
                    - code
                  title: Email Completion
                - type: object
                  properties:
                    method:
                      type: string
                      enum:
                        - passkey
                      description: "Authentication method: Passkey"
                    type:
                      type: string
                      enum:
                        - sign-up
                        - sign-in
                      description: Passkey operation type
                    authenticatorData:
                      type: string
                      description: Base64-encoded authenticator data
                    credentialId:
                      type: string
                      description: Base64-encoded credential ID
                    serverVerificationId:
                      type: string
                      description: Server verification ID from initiate response
                    clientData:
                      type: string
                      description: Base64-encoded client data JSON
                    signature:
                      type: string
                      description: Base64-encoded signature (for sign-in)
                    origin:
                      type: string
                      description: Origin of the request
                    rpId:
                      type: string
                      description: Relying party identifier
                    username:
                      type: string
                      description: Username for the passkey
                    credential:
                      type: object
                      properties:
                        publicKey:
                          type: string
                          description: Public key for the credential
                        algorithm:
                          anyOf:
                            - type: string
                              enum:
                                - RS256
                            - type: string
                              enum:
                                - ES256
                          description: Algorithm used for the credential
                      required:
                        - publicKey
                        - algorithm
                      description: Credential data for passkey registration
                  required:
                    - method
                    - type
                    - authenticatorData
                    - credentialId
                    - serverVerificationId
                    - clientData
                  title: Passkey Completion
                - type: object
                  properties:
                    method:
                      type: string
                      enum:
                        - siwe
                      description: "Authentication method: Sign-In with Ethereum"
                    signature:
                      type: string
                      description: Hex-encoded signed SIWE message
                    payload:
                      type: string
                      description: The original SIWE payload that was signed
                  required:
                    - method
                    - signature
                    - payload
                  title: SIWE Completion
                - type: object
                  properties:
                    method:
                      type: string
                      enum:
                        - custom
                      description: "Authentication method: Custom"
                    type:
                      type: string
                      enum:
                        - jwt
                        - auth-payload
                      description: Custom authentication type
                    jwt:
                      description: JWT token for OIDC authentication
                    payload:
                      description: Custom authentication payload
                  required:
                    - method
                    - type
                  title: Custom Completion
                - type: object
                  properties:
                    method:
                      type: string
                      enum:
                        - guest
                      description: "Authentication method: Guest"
                    sessionId:
                      type: string
                      description: Optional guest session ID - if not provided, a random one will be
                        generated with no persistence guarantees.
                  required:
                    - method
                  title: Guest Completion
              description: "Request to complete authentication flow. Choose the same method
                used in initiate: sms, email, oauth, passkey, siwe, guest, or
                custom. The required fields depend on the authentication
                method."
              title: Authentication Complete Request
              examples:
                - method: sms
                  phone: "+1234567890"
                  code: "123456"
                - method: email
                  email: user@example.com
                  code: "789012"
                - method: passkey
                  type: sign-in
                  serverVerificationId: svid_abc123
                  authenticatorData: base64_authenticator_data
                  credentialId: base64_credential_id
                  clientData: base64_client_data
                  signature: base64_signature
                - method: siwe
                  payload: example.com wants you to sign in with your Ethereum wallet...
                  signature: 0x1234567890abcdef...
                - method: custom
                  type: jwt
                  jwt: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                - method: guest
      responses:
        "200":
          description: Authentication completed successfully. You now have wallet access.
          content:
            application/json:
              schema:
                type: object
                properties:
                  isNewUser:
                    type: boolean
                    description: Whether this is a newly created user/wallet
                  token:
                    type: string
                    description: JWT authentication token for API access
                  type:
                    type: string
                    description: Type of authentication completed
                  userId:
                    type: string
                    description: Unique identifier for the authenticated user
                  walletAddress:
                    type: string
                    description: The wallet address
                required:
                  - isNewUser
                  - token
                  - type
                  - userId
                  - walletAddress
                description: Successful authentication response. Returns wallet address plus
                  authentication tokens.
                examples:
                  - isNewUser: true
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    type: email
                    userId: user_123
                    walletAddress: "0x742d35Cc6634C0532925a3b8D43C67B8c8B3E9C6"
        "400":
          description: Invalid credentials or request - Check your challenge ID and
            verification data
        "429":
          description: Rate limit exceeded - Please wait before trying again
  /v1/auth/link:
    post:
      tags:
        - Authentication
      operationId: linkAuthentication
      summary: Link Auth
      description: >-
        Link an additional authentication method or external wallet to the
        currently authenticated user. Provide the authentication token from
        another completed login (for example, a SIWE wallet or OAuth account)
        and this endpoint will associate it with the user's existing wallet.


        **Usage:**

        1. Complete an authentication flow using `/auth/complete` to obtain the
        new authentication token

        2. Call this endpoint with the token you want to link

        3. Receive the full list of linked authentication profiles for the
        wallet


        **Authentication:** Requires both client authentication (`x-client-id`
        or `x-secret-key`) and a wallet access token via `Authorization: Bearer
        <jwt>`.
      security:
        - ClientAuth: []
          BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountAuthTokenToConnect:
                  type: string
                  minLength: 1
                  description: Authentication token for the account that should be linked to the
                    currently authenticated wallet.
              required:
                - accountAuthTokenToConnect
              additionalProperties: false
              description: Request body for linking an additional authentication method or
                external wallet to the currently authenticated user.
              title: Authentication Link Request
              examples:
                - accountAuthTokenToConnect: tw_acc_auth_token_123
      responses:
