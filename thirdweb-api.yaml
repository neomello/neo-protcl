  /v1/solana/deploy:
    post:
      description: >-
        Deploy a new SPL token or Token-2022 token on Solana. Creates a new mint
        account with the specified parameters and optionally mints initial
        supply.


        **Token Programs**:

        - `spl-token`: Standard SPL Token program - widely supported,
        recommended for most use cases

        - `token-2022`: Token Extensions program - supports advanced features
        like transfer fees, interest-bearing tokens, etc.


        **Authentication**: This endpoint requires backend authentication using
        the x-secret-key header. The secret key should never be exposed
        publicly.
      operationId: deploySolanaToken
      security:
        - SecretKeyAuth: []
      summary: Deploy Solana Token
      tags:
        - Solana
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                from:
                  type: string
                  pattern: ^[1-9A-HJ-NP-Za-km-z]{32,44}$
                  description: Solana wallet address that will pay for the deployment and serve as
                    the mint authority.
                  example: 8JBLmveV4YF5AQ7EVnKJgyj6etGgVkPp3tYqQMTu3p5B
                chainId:
                  type: string
                  description: Solana network for deployment. Use solana:mainnet or solana:devnet.
                  anyOf:
                    - type: string
                      pattern: ^[a-z0-9]{3,8}:[-_A-Za-z0-9]{1,32}$
                      examples:
                        - eip155:1
                        - eip155:137
                        - eip155:8453
                        - solana:mainnet
                        - solana:devnet
                        - solana:5eykt4UsFv8P8NJdTREpY1vzqKqZKvdp
                        - solana:EtWTRABZaYq6iMfeYKouRu166VU2xqa1
                    - type: integer
                      minimum: 1
                      examples:
                        - 1
                        - 137
                        - 8453
                  examples:
                    - solana:mainnet
                    - solana:devnet
                name:
                  type: string
                  minLength: 1
                  maxLength: 32
                  description: Token name (max 32 characters). Stored in on-chain metadata.
                symbol:
                  type: string
                  minLength: 1
                  maxLength: 10
                  description: Token symbol (max 10 characters). Stored in on-chain metadata.
                decimals:
                  type: integer
                  minimum: 0
                  maximum: 9
                  default: 9
                  description: Number of decimal places for the token. Standard is 9 for SOL-like
                    tokens, 6 for USDC-like.
                initialSupply:
                  type: string
                  description: Initial token supply to mint, expressed in the smallest unit (base
                    units). For example, for a token with 9 decimals,
                    '1000000000' would be 1 token.
                mintAuthority:
                  type: string
                  pattern: ^[1-9A-HJ-NP-Za-km-z]{32,44}$
                  description: Address authorized to mint new tokens. Defaults to the 'from'
                    address if not specified.
                  example: 8JBLmveV4YF5AQ7EVnKJgyj6etGgVkPp3tYqQMTu3p5B
                freezeAuthority:
                  type: string
                  pattern: ^[1-9A-HJ-NP-Za-km-z]{32,44}$
                  description: Address authorized to freeze token accounts. Omit to disable freeze
                    functionality.
                  example: 8JBLmveV4YF5AQ7EVnKJgyj6etGgVkPp3tYqQMTu3p5B
                tokenProgram:
                  type: string
                  enum:
                    - spl-token
                    - token-2022
                  default: spl-token
                  description: Token program to use for deployment. Use 'spl-token' for standard
                    SPL tokens or 'token-2022' for Token Extensions program.
              required:
                - from
                - chainId
                - name
                - symbol
              description: Request payload for deploying a new SPL token or Token-2022 token
                on Solana.
              examples:
                - from: 8JBLmveV4YF5AQ7EVnKJgyj6etGgVkPp3tYqQMTu3p5B
                  chainId: solana:devnet
                  name: My Token
                  symbol: MTK
                  decimals: 9
                  initialSupply: "1000000000000"
                - from: 8JBLmveV4YF5AQ7EVnKJgyj6etGgVkPp3tYqQMTu3p5B
                  chainId: solana:devnet
                  name: My Stable
                  symbol: MYS
                  decimals: 6
                  initialSupply: "1000000"
                  mintAuthority: FhtwVYF1wKAm7fWmE2N5P2eCv13wt2aT8W4Q9NQ9YcJH
                  freezeAuthority: FhtwVYF1wKAm7fWmE2N5P2eCv13wt2aT8W4Q9NQ9YcJH
                  tokenProgram: token-2022
      responses:
        "200":
          description: Token deployed successfully. Returns the transaction signature and
            mint address.
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transactionId:
                        type: string
                        description: Idempotency key assigned to the queued deployment transaction.
                      mintAddress:
                        type: string
                        description: The address of the newly deployed token mint.
                    required:
                      - transactionId
                      - mintAddress
                required:
                  - result
                description: Response containing the transaction ID and deployed token mint
                  address.
                examples:
                  - result:
                      transactionId: solana-tx-queue-id
                      mintAddress: 7GCihgDB8fe6KNjn2MYtkzZcRjQy3t9GHdC8uHYmW2hr
        "400":
          description: Invalid request parameters.
        "401":
          description: Authentication required. Include x-secret-key or Authorization
            headers.
        "500":
          description: Internal server error occurred while processing the deployment.
