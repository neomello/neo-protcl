        This endpoint allows you to deploy contracts by providing the contract
        bytecode, ABI, constructor parameters, and optional salt for
        deterministic deployment.


        **Authentication**: This endpoint requires backend authentication using
        the `x-secret-key` header. The secret key should never be exposed
        publicly.
