  /v1/wallets/create-session-key:
    post:
      tags:
        - Wallets
      summary: Create Session Key
      description: Create a session key for a smart account using EIP-7702.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                chainId:
                  type: number
                  description: The chain ID where the session key will be active.
                sessionKeyAddress:
                  type: string
                  description: The address of the session key to create.
                durationInSeconds:
                  type: number
                  description: The duration in seconds for which the session key is valid.
                grantFullPermissions:
                  type: boolean
                  description: If true, grants full admin permissions to the session key. Use with
                    caution.
                callPolicies:
                  type: array
                  items:
                    type: object
                    properties:
                      target:
                        type: string
                        description: The target contract address for the call.
                      selector:
                        type: string
                        description: The 4-byte function selector to allow.
                      maxValuePerUse:
                        type: string
                        description: The maximum native token value (in wei) allowed per call.
                      valueLimit:
                        type: object
                        properties:
                          limitType:
                            type: string
                            enum:
                              - Unlimited
                              - Lifetime
                              - Allowance
                            description: "The type of limit to apply. Options: 'Unlimited', 'Lifetime',
                              'Allowance'"
                            example: Allowance
                          limit:
                            type: string
                            description: The maximum limit value. Ignored if limitType is Unlimited.
                          period:
                            type: string
                            description: The time period in seconds for Allowance limit type. Ignored if
                              limitType is not Allowance.
                        required:
                          - limitType
                          - limit
                          - period
                        description: The total native token value limit for this call policy.
                      constraints:
                        type: array
                        items:
                          type: object
                          properties:
                            condition:
                              type: string
                              enum:
                                - Unconstrained
                                - Equal
                                - Greater
                                - Less
                                - GreaterOrEqual
                                - LessOrEqual
                                - NotEqual
                              description: "The condition to check. Options: 'Unconstrained', 'Equal',
                                'Greater', 'Less', 'GreaterOrEqual',
                                'LessOrEqual', 'NotEqual'"
                              example: Equal
                            index:
                              type: string
                              description: The index of the parameter in the function call to check against.
                            refValue:
                              type: string
                              description: The reference value to compare the parameter against (32 bytes
                                hex).
                            limit:
                              type: object
                              properties:
                                limitType:
                                  type: string
                                  enum:
                                    - Unlimited
                                    - Lifetime
                                    - Allowance
                                  description: "The type of limit to apply. Options: 'Unlimited', 'Lifetime',
                                    'Allowance'"
                                  example: Allowance
                                limit:
                                  type: string
                                  description: The maximum limit value. Ignored if limitType is Unlimited.
                                period:
                                  type: string
                                  description: The time period in seconds for Allowance limit type. Ignored if
                                    limitType is not Allowance.
                              required:
                                - limitType
                                - limit
                                - period
                              description: Optional usage limit for this constraint.
                          required:
                            - condition
                            - index
                            - refValue
                        description: List of constraints on function parameters.
                    required:
                      - target
                      - selector
                  description: List of allowed contract calls.
                transferPolicies:
                  type: array
                  items:
                    type: object
                    properties:
                      target:
                        type: string
                        description: The recipient address for the transfer.
                      maxValuePerUse:
                        type: string
                        description: The maximum native token value (in wei) allowed per transfer.
                      valueLimit:
                        type: object
                        properties:
                          limitType:
                            type: string
                            enum:
                              - Unlimited
                              - Lifetime
                              - Allowance
                            description: "The type of limit to apply. Options: 'Unlimited', 'Lifetime',
                              'Allowance'"
                            example: Allowance
                          limit:
                            type: string
                            description: The maximum limit value. Ignored if limitType is Unlimited.
                          period:
                            type: string
                            description: The time period in seconds for Allowance limit type. Ignored if
                              limitType is not Allowance.
                        required:
                          - limitType
                          - limit
                          - period
                        description: The total native token value limit for this transfer policy.
                    required:
                      - target
                  description: List of allowed native token transfers.
              required:
                - chainId
                - sessionKeyAddress
                - durationInSeconds
      responses:
        "200":
          description: Transaction queued
          content:
            application/json:
              schema:
                type: object
                properties:
                  transactionId:
                    type: string
                required:
                  - transactionId
