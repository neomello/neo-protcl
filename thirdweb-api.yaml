        content:
          application/json:
            schema:
              type: object
              properties:
                from:
                  type: string
                  description: The wallet address or ENS name that will sign the typed data.
                chainId:
                  type: integer
                  exclusiveMinimum: 0
                  description: The blockchain network identifier for EIP-712 domain separation.
                domain:
                  type: object
                  properties:
                    chainId:
                      type: string
                      description: Chain ID as string for domain separation
                    name:
                      type: string
                      description: The domain name (e.g., token name)
                    salt:
                      type: string
                      description: Optional salt for additional entropy
