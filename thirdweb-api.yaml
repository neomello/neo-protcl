        - Wallets
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                chainId:
                  type: integer
                  exclusiveMinimum: 0
                  description: "The blockchain network identifier. Common values include: 1
                    (Ethereum), 8453 (Base), 137 (Polygon), 56 (BSC), 43114
                    (Avalanche), 42161 (Arbitrum), 10 (Optimism)."
                  examples:
                    - 1
                    - 8453
                    - 137
                    - 56
                    - 43114
                    - 42161
                    - 10
                from:
                  type: string
                  description: The wallet address or ENS name that will deploy the contract. If
                    omitted, the project wallet will be used if available.
                bytecode:
                  type: string
                  description: The contract bytecode as a hex string.
                abi:
                  type: array
                  items: {}
                  description: The contract ABI array.
                constructorParams:
                  type: object
                  additionalProperties: {}
                  description: "Object containing constructor parameters for the contract
                    deployment (e.g., { param1: 'value1', param2: 123 })."
                salt:
                  type: string
                  description: Optional salt value for deterministic contract deployment.
              required:
                - chainId
                - bytecode
                - abi
              description: Contract deployment specification for raw bytecode deployment.
              example:
